<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}, visible: isAvailable()">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <div class="message" data-bind="attr: {'id': (getCode()+'_message')}"></div>
        <!-- Alternative Payments -->
        <div class="alternatives-container">
            <!-- list of alternatives goes here -->
            <form id="cko-alternative-form">
                <div class="alternative-selector">
                    <!-- ko foreach: getAlternativePaymentsList() -->
                    <div>
                        <input type="radio" name="type" data-bind="attr: {id: $data.id, value: $data.id}"/>
                        <label data-bind="click: renderSubForm, attr: {id:$data, for:$data.id}">
                            <div data-bind="attr: {class: ('alternative-icon bg-img bg-' + $data.id)}"></div>
                            <h2 data-bind="text: $data.desc"></h2>
                        </label>
                        <div class="cko-alternative-form" data-bind="attr: {id: ('cko-alternative-form-'+$data.id)}"></div>
                    </div>
                    <!-- /ko -->
                </div>
            </form>
        </div>

        <br>

        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order'), 'id': (getCode()+'_btn')},
                        css: {disabled: !isPlaceOrderActionAllowed()}
                        ">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
